<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NeedleRef{% endblock %}</title>
  
  <!-- Bootstrap CSS (Replit theme) -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-paint-brush me-2"></i>NeedleRef
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">
              <i class="fas fa-search me-1"></i>Search
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/favorites' %}active{% endif %}" href="{{ url_for('favorites') }}">
              <i class="fas fa-heart me-1"></i>Favorites
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/library' %}active{% endif %}" href="{{ url_for('library') }}">
              <i class="fas fa-book me-1"></i>Library
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-1">NeedleRef &copy; 2025</p>
      <p class="small text-muted">
        Powered by <a href="https://unsplash.com" target="_blank" class="text-muted">Unsplash</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Common Scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
